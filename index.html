<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="grid h-screen place-content-center bg-cream font-sans">
  <main
    class="mx-auto min-w-[340px] max-w-[340px] overflow-hidden rounded-xl bg-white shadow-md sm:flex sm:max-w-[571px] sm:flex-row">
    <div>
      <picture>
        <source media="(max-width:639px)" srcset="image-product-mobile.jpg" />
        <img src="image-product-desktop.jpg" alt="Gabrielle Parfum" />
      </picture>
    </div>
    <div class="p-7 sm:max-w-[275px]">
      <h2 class="text-[0.8125rem] uppercase tracking-[0.3rem] text-greyblue">
        Perfume
      </h2>
      <h1 class="pt-3 font-serif text-3xl font-extrabold text-darkblue">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="pt-4 text-sm text-greyblue">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex flex-row items-center gap-4 pt-6">
        <span class="font-serif text-3xl font-bold text-darkcyan">$149.99</span><span
          class="text-sm text-greyblue line-through">$169.99</span>
      </div>
      <button
        class="mx-auto mt-6 flex h-12 w-full flex-row items-center justify-center gap-3 rounded-lg bg-darkcyan font-bold text-white hover:bg-darkercyan">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
            fill="#FFF" />
        </svg>
        <span class="text-sm">Add to Cart</span>
      </button>
    </div>
  </main>
  <footer class="fixed bottom-0 left-0 w-full text-center text-[11px]">
    Challenge by
    <a class="text-blue underline"
      href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend
      Mentor</a>. Coded by
    <a class="text-blue underline" href="https://twitter.com/jcoertze">Jacques Coertze</a>.
  </footer>
</body>

</html>
